version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - echo "Instalando dependencias..."
      - pip install -r requirements.txt

  pre_build:
    commands:
      - echo "Ejecutando pruebas (opcional)..."
      - pytest tests/

  build:
    commands:
      - echo "Build completado con éxito. Nada que compilar por ahora."

artifacts:
  files:
    - '**/*'
  discard-paths: yes